<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crystals Collector Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

</head>

<body>

    <h1>Crystals Collector Game!</h1>
    <br>
    <div class=title> Try to match this number! </div>
    <div id=randomnum>  </div>
    <br>

    <div>

        <div class=main>  <p class=info id="message"></p> </div>

        <br>

        <div class=main> Wins: <p class=info id="wincount"></p> </div>

        <div class=main> Losses: <p class=info id="losscount"></p> </div>

    </div>

    
    <br>


    <div class=main> Your total score is: 
        <p class=info id="score"></p>
    </div>
        
    <br>

    <div class=images>

        <div class="crystals">  
            <img id="crystal01" src= "assets/images/01.jpg" alt= "crystal01"  >
        </div>

        <div class=crystals>  
            <img id="crystal02" src= "assets/images/02.jpg" alt= "crystal02"  >
        </div>


        <div class=crystals>  
            <img id="crystal03" src= "assets/images/03.jpg" alt= "crystal03"  >
        </div>

        <div class=crystals>  
            <img id="crystal04" src= "assets/images/04.jpg" alt= "crystal04"  >
        </div>

    </div>


 
  



</body>
</html>
